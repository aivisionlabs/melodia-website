# Docker Compose Override for Database Management
# This file provides additional database management commands

version: '3.8'

services:
  postgres:
    # Add health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d melodia"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # Add volume for database backups
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./scripts:/scripts:ro  # Mount scripts directory as read-only

  # Database management service
  db-manager:
    image: postgres:15
    container_name: melodia-db-manager
    environment:
      POSTGRES_DB: melodia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: melodia2024
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./scripts:/scripts:ro
    command: >
      sh -c "
        echo 'Database manager ready. Available commands:'
        echo '  • podman exec -it melodia-postgres psql -U postgres -d melodia'
        echo '  • ./scripts/update-database-schema.sh'
        echo '  • podman exec -i melodia-postgres psql -U postgres -d melodia < scripts/database-schema-updates.sql'
        tail -f /dev/null
      "
    profiles:
      - management

volumes:
  postgres_data:
