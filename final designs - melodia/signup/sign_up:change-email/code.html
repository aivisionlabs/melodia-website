<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Melodia - Change Email</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&amp;family=Montserrat:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#FFD166",
            "secondary": "#FDFDFD",
            "accent": "#EF476F",
            "text": "#073B4C",
          },
          fontFamily: {
            "display": ["Poppins", "sans-serif"],
            "body": ["Montserrat", "sans-serif"],
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "1.5rem",
            "xl": "2rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Montserrat', sans-serif;
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-secondary text-text">
<div class="flex flex-col min-h-screen">
<header class="p-6 flex items-center">
<a class="flex items-center gap-2 text-text hover:text-accent transition-colors" href="#">
<span class="material-symbols-outlined">
          arrow_back_ios_new
        </span>
<span class="font-medium">Back</span>
</a>
</header>
<main class="flex-grow flex flex-col items-center px-6 py-8">
<div class="w-full max-w-sm flex flex-col h-full">
<div class="text-center mb-10">
<h1 class="font-display text-4xl font-bold text-text mb-2">Change Your Email</h1>
<p class="text-text/80">Update the email address for your account.</p>
</div>
<div class="flex-grow">
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-text/70 mb-2" for="new-email">New Email ID</label>
<input class="w-full px-4 py-3 bg-white border border-text/10 rounded-lg text-text placeholder-text/40 focus:ring-primary focus:border-primary" id="new-email" name="new-email" placeholder="you@example.com" type="email"/>
</div>
<div class="bg-primary/20 text-text/80 p-4 rounded-lg flex items-start gap-4">
<span class="material-symbols-outlined text-primary mt-1">
                        info
                    </span>
<p class="text-sm">A verification code will be sent to your new email address to confirm the change.</p>
</div>
</div>
</div>
<div class="mt-12">
<button class="w-full bg-accent text-white font-bold py-4 px-6 rounded-full hover:bg-pink-500 transition-colors flex items-center justify-center gap-2 text-lg">
<span>Send Verification Code</span>
<span class="material-symbols-outlined">
                arrow_forward
            </span>
</button>
</div>
</div>
</main>
<footer class="sticky bottom-0 bg-secondary/95 backdrop-blur-sm">
<nav class="flex justify-around items-center p-4 border-t border-text/10">
<a class="flex flex-col items-center text-text/60 hover:text-accent transition-colors" href="#">
<span class="material-symbols-outlined text-3xl">
            home
          </span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center text-text/60 hover:text-accent transition-colors" href="#">
<span class="material-symbols-outlined text-3xl">
            star
          </span>
<span class="text-xs font-medium">Best Songs</span>
</a>
<a class="flex flex-col items-center text-text/60 hover:text-accent transition-colors" href="#">
<span class="material-symbols-outlined text-3xl">
            music_note
          </span>
<span class="text-xs font-medium">My Songs</span>
</a>
<a class="flex flex-col items-center text-accent transition-colors relative" href="#">
<span class="font-bold text-accent">
<span class="material-symbols-outlined text-3xl">
              account_circle
            </span>
</span>
<span class="text-xs font-bold">Profile</span>
<div class="absolute -bottom-4 w-12 h-1 bg-accent rounded-full"></div>
</a>
</nav>
</footer>
</div>

</body></html>
