<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Melodia - Edit Profile</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&amp;family=Montserrat:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#FFD166",
            "secondary": "#FDFDFD",
            "accent": "#EF476F",
            "text": "#073B4C",
          },
          fontFamily: {
            "display": ["Poppins", "sans-serif"],
            "body": ["Montserrat", "sans-serif"],
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "1.5rem",
            "xl": "2rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Montserrat', sans-serif;
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-secondary text-text">
<div class="flex flex-col min-h-screen">
<header class="flex items-center justify-between p-4 border-b border-text/10 sticky top-0 bg-secondary/95 backdrop-blur-sm z-10">
<a class="text-text hover:text-accent transition-colors" href="#">
<span class="material-symbols-outlined text-3xl">
          arrow_back_ios_new
        </span>
</a>
<h1 class="font-display text-2xl font-bold text-text">Edit Profile</h1>
<div class="w-8"></div>
</header>
<main class="flex-grow flex flex-col items-center px-6 py-8">
<div class="w-full max-w-sm">
<div class="flex flex-col items-center mb-8">
<div class="relative mb-4">
<div class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
<img alt="User profile picture" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDvYT04q3pYQBTr7z1Ae2LHXCO61lwFK6iaJCpn3hRiSvnEBIIqTICadFFdh-cURXS8cH02zo7tmDU0XTjmFPL2aYAME1xKCP8Asawi9wVtmSiI_gR6UE7LPQFO56eNJkaCafSw-5M5bAzNbwTPDskgHcXWgIWPYQUGPjaeXXkfSvM2rDe9TdG_pDGVgibm9UUNo-6mS314k9rjbdwI4FBNKKKYTFRhzAru_1kMfUIhLp3SzdJYzwTcBruiUdU9-o0N9hxw51pBP5th"/>
</div>
<button class="absolute bottom-0 right-0 bg-primary rounded-full p-2 hover:bg-yellow-400 transition-colors">
<span class="material-symbols-outlined text-text">
                photo_camera
              </span>
</button>
</div>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="text-sm font-medium text-text/70" for="full-name">Full Name</label>
<input class="mt-1 block w-full rounded-lg border-text/20 focus:ring-primary focus:border-primary font-semibold text-lg p-3" id="full-name" type="text" value="Alex Doe"/>
</div>
<div>
<label class="text-sm font-medium text-text/70" for="dob">Date of Birth</label>
<input class="mt-1 block w-full rounded-lg border-text/20 focus:ring-primary focus:border-primary font-semibold text-lg p-3" id="dob" type="date" value="1990-01-01"/>
</div>
<div>
<label class="text-sm font-medium text-text/70" for="email">Email Address</label>
<input class="mt-1 block w-full rounded-lg border-text/20 focus:ring-primary focus:border-primary font-semibold text-lg p-3" id="email" type="email" value="alex.doe@email.com"/>
<p class="mt-2 text-xs text-text/60">A verification link will be sent to your new email address.</p>
</div>
<div>
<label class="text-sm font-medium text-text/70" for="phone">Phone Number</label>
<input class="mt-1 block w-full rounded-lg border-text/20 focus:ring-primary focus:border-primary font-semibold text-lg p-3 placeholder:text-text/50" id="phone" placeholder="Add phone number" type="tel"/>
</div>
<div class="pt-8">
<button class="w-full bg-accent text-white font-bold py-4 px-6 rounded-full hover:bg-pink-500 transition-colors flex items-center justify-center gap-3 text-lg" type="submit">
<span class="material-symbols-outlined">
                save
              </span>
<span>Save Changes</span>
</button>
</div>
</form>
</div>
</main>
<footer class="sticky bottom-0 bg-secondary/95 backdrop-blur-sm">
<nav class="flex justify-around items-center p-4 border-t border-text/10">
<a class="flex flex-col items-center text-text/60 hover:text-accent transition-colors" href="#">
<span class="material-symbols-outlined text-3xl">
            home
          </span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center text-text/60 hover:text-accent transition-colors" href="#">
<span class="material-symbols-outlined text-3xl">
            star
          </span>
<span class="text-xs font-medium">Best Songs</span>
</a>
<a class="flex flex-col items-center text-text/60 hover:text-accent transition-colors" href="#">
<span class="material-symbols-outlined text-3xl">
            music_note
          </span>
<span class="text-xs font-medium">My Songs</span>
</a>
<a class="flex flex-col items-center text-accent transition-colors relative" href="#">
<span class="font-bold text-accent">
<span class="material-symbols-outlined text-3xl">
              account_circle
            </span>
</span>
<span class="text-xs font-bold">Profile</span>
<div class="absolute -bottom-4 w-12 h-1 bg-accent rounded-full"></div>
</a>
</nav>
</footer>
</div>

</body></html>
