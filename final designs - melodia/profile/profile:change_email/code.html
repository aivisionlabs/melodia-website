<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Melodia - Verify New Email</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&amp;family=Montserrat:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#FFD166",
            "secondary": "#FDFDFD",
            "accent": "#EF476F",
            "text": "#073B4C",
          },
          fontFamily: {
            "display": ["Poppins", "sans-serif"],
            "body": ["Montserrat", "sans-serif"],
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "1.5rem",
            "xl": "2rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Montserrat', sans-serif;
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-secondary text-text">
<div class="flex flex-col min-h-screen">
<header class="p-6">
<a class="flex items-center gap-2 text-text font-medium" href="#">
<span class="material-symbols-outlined">
              arrow_back_ios
            </span>
<span>Back</span>
</a>
</header>
<main class="flex-grow flex flex-col items-center justify-center px-6 text-center">
<div class="w-full max-w-sm">
<div class="mb-8">
<span class="material-symbols-outlined text-accent text-7xl">
            mark_email_unread
          </span>
</div>
<h1 class="font-display text-4xl font-bold text-text mb-4">Check your new email</h1>
<p class="text-text/80 mb-8">
          We've sent a 6-digit verification token to your new email address. Please enter it below to confirm the change.
        </p>
<form class="space-y-8">
<div>
<label class="sr-only" for="token">Verification Token</label>
<input class="w-full text-center text-2xl font-semibold bg-white border-2 border-text/20 rounded-xl py-4 px-6 focus:ring-primary focus:border-primary placeholder:text-text/40" id="token" maxlength="6" name="token" placeholder="Enter 6-digit token" type="text"/>
</div>
<button class="w-full bg-accent text-white font-bold py-4 px-6 rounded-full text-lg hover:bg-pink-500 transition-colors flex items-center justify-center gap-2" type="submit">
<span>Verify Token</span>
<span class="material-symbols-outlined">
              arrow_forward
            </span>
</button>
</form>
<div class="mt-6 text-center">
<p class="text-sm text-text/60">Didn't receive the token?</p>
<button class="font-bold text-accent hover:underline">Resend Token</button>
</div>
</div>
</main>
<footer class="sticky bottom-0 bg-secondary/95 backdrop-blur-sm">
<nav class="flex justify-around items-center p-4 border-t border-text/10">
<a class="flex flex-col items-center text-text/60 hover:text-accent transition-colors" href="#">
<span class="material-symbols-outlined text-3xl">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center text-text/60 hover:text-accent transition-colors" href="#">
<span class="material-symbols-outlined text-3xl">star</span>
<span class="text-xs font-medium">Best Songs</span>
</a>
<a class="flex flex-col items-center text-text/60 hover:text-accent transition-colors" href="#">
<span class="material-symbols-outlined text-3xl">music_note</span>
<span class="text-xs font-medium">My Songs</span>
</a>
<a class="flex flex-col items-center text-accent transition-colors relative" href="#">
<span class="font-bold text-accent">
<span class="material-symbols-outlined text-3xl">account_circle</span>
</span>
<span class="text-xs font-bold">Profile</span>
<div class="absolute -bottom-4 w-12 h-1 bg-accent rounded-full"></div>
</a>
</nav>
</footer>
</div>

</body></html>
