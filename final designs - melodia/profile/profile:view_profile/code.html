<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&amp;family=Montserrat:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>

      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#FFD166",
            "secondary": "#FDFDFD",
            "accent": "#EF476F",
            "text": "#073B4C",
          },
          fontFamily: {
            "display": ["Poppins", "sans-serif"],
            "body": ["Montserrat", "sans-serif"],
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "1.5rem",
            "xl": "2rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Montserrat', sans-serif;
      min-height: max(884px, 100dvh);

  </style>
<style>

<body class="bg-secondary text-text">
<div class="flex flex-col min-h-screen">

<div class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center">
<span class="material-symbols-outlined text-gray-400 text-6xl">

</div>
<div class="my-8">

</a>

</div>

</div>

</div>
